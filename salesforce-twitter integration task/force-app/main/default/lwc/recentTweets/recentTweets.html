<template>
    <lightning-card title="Recent Tweets">
        <div class="slds-p-around_medium">
            <template lwc:if={formattedTweets}>
                <template for:each={formattedTweets} for:item="tweet">
                    <div key={tweet.Id} class="tweet-item slds-box slds-box_xx-small slds-m-bottom_small">
                        <div class="tweet-title">
                            <p class="slds-text-heading_small tweet-text">
                                <a href="javascript:void(0);" data-id={tweet.Id} onclick={handleTweetClick}>{tweet.Tweet_Title__c}</a>
                            </p>
                        </div>
                        <div class="tweet-details">
                            <p class="slds-text-body_small">
                                ID: {tweet.Tweet_ID__c} 
                                | Posted By: {tweet.createdByName} 
                                | Date: {tweet.formattedDate}
                            </p>
                        </div>
                        <div class="tweet-actions">
                            <lightning-button variant="destructive" label="Delete" onclick={handleDeleteTweet} data-id={tweet.Tweet_ID__c}></lightning-button>
                        </div>
                    </div>
                </template>
            </template>
            <template lwc:else>
                <p>No tweets found.</p>
            </template>
        </div>
    </lightning-card>
</template>
