<template>
    <lightning-card title="Post a Tweet">
        <div class="slds-p-around_medium">
            <lightning-input label="Tweet Title" placeholder="Enter the tweet title..." value={tweetTitle} required onchange={handleTweetTitleChange}></lightning-input>
            <lightning-textarea label="Tweet Text" placeholder="Write your tweet post here..." value={tweetText} required onchange={handleTweetTextChange} class="slds-m-bottom_x-small"></lightning-textarea>
            <div class="slds-m-top_medium button-container">
            <lightning-button variant="brand" label="Post" onclick={postTweet} class="slds-m-right_xx-small"></lightning-button>
            <lightning-button label="Cancel" onclick={cancel}></lightning-button> 
            </div>
        </div>
    </lightning-card>
</template>
