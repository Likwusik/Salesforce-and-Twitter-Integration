<template>
    <lightning-card title="Post a Tweet">
        <div class="slds-p-around_medium">
            <lightning-textarea label="Tweet Text" value={tweetText} required onchange={handleTweetTextChange}></lightning-textarea>
            <lightning-button variant="brand" label="Post" onclick={postTweet}></lightning-button>
            <lightning-button label="Cancel" onclick={cancel}></lightning-button>
        </div>
    </lightning-card>
</template>
